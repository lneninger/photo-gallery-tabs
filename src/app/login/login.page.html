<ion-content class="flex justify-center items-center">
  <ion-grid class="h-full">
    <ion-row class="h-full">
      <ion-col size="12" class="h-full flex justify-center items-center">
        <ion-card class="justify-center">
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="12" class="flex justify-center items-center">
          <img src="assets/icons/icon-192x192.png" />
        </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" [(ngModel)]="this.email"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" [(ngModel)]="this.password"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>

          <ion-button type="button" expand="block" fill="clear" shape="round" (click)="this.login()">Login</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-card *ngIf="this.service.authError" color="danger">
    <ion-card-header>
      <ion-card-title>Error</ion-card-title>
      <ion-card-subtitle>{{this.service.authError}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

</ion-content>
